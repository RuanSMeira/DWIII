<!DOCTYPE html>
<html lang="pt-br" xmlns:th="<http://www.thymeleaf.org>">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head><title>Formulário Pessoa</title></head>

<body>

<h1>Informar Dados</h1>
<form action="/resultadoPessoa" method="post" th:object="${pessoa}">
    Nome: <input type="text" th:field="*{nome}" /><br/>
    Idade: <input type="number" th:field="*{idade}" /><br/>
    Altura: <input type="number" step="0.01" th:field="*{altura}" /><br/>
    <button type="submit">Enviar</button>
</form>
<a href="/formConversao">LINK CONVERSÃO</a>

</body>
</html>
