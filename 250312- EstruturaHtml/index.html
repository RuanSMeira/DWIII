<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Informações do Usuário</h2>
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Idade:</strong> <span id="idade"></span></p>
        <p><strong>Cidade:</strong> <span id="cidade"></span></p>
    </div>

    <script>
        // JSON com as informações
        const dados = {
            "nome": "João da Silva",
            "idade": 30,
            "cidade": "Diadema"
        };

        // Inserindo os dados no HTML
        document.getElementById("nome").textContent = dados.nome;
        document.getElementById("idade").textContent = dados.idade;
        document.getElementById("cidade").textContent = dados.cidade;
    </script>

</body>
</html>
